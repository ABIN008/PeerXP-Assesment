<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        
{%block body_block%}
<div class="col-11 text-center" style="margin:40px auto;border:1px solid black;padding:50px;border-radius:15px">
    <h3><span style="color:Red">Tickets</span> Generated by you</h3><br>
    
      <div class="row text-center">
        {%for item in items %}
  <div class="card ms-2 mt-2  text-white" style="width: 18rem;background-color:#434242;">
      
      <div class="card-body ">
         
        <div class=" text-center">
            <p>{{item.subject}}</p>
            <p>{{item.description}}</p>
            
        </div>   
        
       
      </div><hr style="color:1px solid white">
      <p style="font-size:11px">Created date:-<span style="color:Red">{{item.created_at}}</span></p>
    </div>{%endfor%}
      
      </div>
  </div>
  
  {%endblock%}
